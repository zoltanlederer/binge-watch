<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2f64d8c0a.js" crossorigin="anonymous"></script>
    <title>Binge Watch</title>
</head>

<body>
    <main>
        <div class="search">
            <h1><a href="index.html">Binge Watch Counter</a></h1>
            <form class="search-input">
                <div class="search-input--field">
                    <input type="text" id="search" name="search" maxlength="50" placeholder="Search for a TV Show" autocomplete="off" autofocus>
                    <ul class="result-list"></ul>
                </div>
            </form>
        </div>

        <div class="result-output">
            <div class="result">
                <div class="result-timer"></div>
                <div class="result-hours-per-day"></div>
                <div class="result-img"></div>
            </div>
        </div>

    </main>

    <footer>
        <p>
        <a href="https://www.themoviedb.org/" target="_blank">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg" alt="The Movie Database"></a>
        <span>|</span>Created by <a href="https://zoltan.tech" target="_blank">zoltan.tech</a>
    </p>
    </footer>
    
    <script src="./js/app.js"></script>
</body>

</html>
